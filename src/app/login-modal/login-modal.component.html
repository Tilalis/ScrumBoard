<div class="modal fade" (click)="onContainerClicked($event)" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <ng-content select=".app-login-modal-header"></ng-content>
        Login Required
      </div>
      <div class="modal-body">
        <div role="form">
          <div class="form-group">
            <label for="login">Login</label>
              <input [(ngModel)]="user.name" type="text" class="form-control"
                id="login" placeholder="Login"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
              <input [(ngModel)]="user.password" type="password" class="form-control"
                id="password" placeholder="Password"/>
          </div>
          <button class="btn btn-default" (click)="login()">Login</button>
          <ng-content select=".app-login-modal-body"></ng-content>
        </div>
      </div>
      <div class="modal-footer">
        <ng-content select=".app-login-modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
