<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <input [(ngModel)]="projectName" type="text" class="form-control" placeholder="Project Name">
  </div>
  <button (click)="addProject(projectName)" type="submit" class="btn btn-primary">Submit</button>
</div>
