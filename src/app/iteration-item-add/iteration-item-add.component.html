<div class="form-group">
  <label for="-name" class="form-control-label">Name:</label>
  <input type="text" class="form-control" [(ngModel)]="name" >
</div>
<div class="form-group">
  <label for="description" class="form-control-label">Description:</label>
  <textarea class="form-control" [(ngModel)]="description" ></textarea>
</div>
<div class="form-group">
  <label for="storyPoints" class="form-control-label">Story Points:</label>
  <input type="number" class="form-control" [(ngModel)]="storyPoints" >
</div>
<button class="btn btn-success" (click)="addClick()">Add</button>
